{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/apple-icon.png" %}">
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        :: Irrigation Logger ::
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS Files -->
    <link href="{% static "css/material-kit.css" %}" rel="stylesheet"/>
    <link href="{% static "css/style.css" %}" rel="stylesheet"/>
</head>

<body class="profile-page sidebar-collapse">
<nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100"
     id="sectionsNav">
    <div class="container">
    </div>
    <div class="collapse navbar-collapse">
    </div>
    </div>
</nav>
<div class="page-header" data-parallax="true"></div>
<div class="main main-raised">
    <div class="profile-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <div class="profile">
                        <img src="{% static "img/Ninth Region-wheel.png" %}" alt="Ninth Region Logo"
                             class="img-raised rounded-circle img-fluid">
                        <div id="ninth-region-text">
                            <img src="{% static "img/Ninth Region-text.png" %}" alt="Ninth Region Logo">
                        </div>
                        <div id="root"></div>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer footer-default">
    <div class="container">
        <div class="copyright float-right">
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            , made with <i class="material-icons">favorite</i> for a better web.
        </div>
    </div>
</footer>
<!-- React JS -->
<script src="{% static "/js/index.js" %}" type="text/javascript"></script>

<!-- Core JS Files -->
<script src={% static "/js/core/jquery.min.js" %} type="text/javascript"></script>
<script src={% static "/js/core/popper.min.js" %} type="text/javascript"></script>
<script src={% static "/js/core/bootstrap-material-design.min.js" %} type="text/javascript"></script>
<script src={% static "/js/plugins/moment.min.js" %} type="text/javascript"></script>

<!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
<script src={% static "/js/plugins/bootstrap-datetimepicker.js" %} type="text/javascript"></script>

<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src={% static "/js/plugins/nouislider.min.js" %} type="text/javascript"></script>

<!-- Google Maps Plugin    -->
<!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
<script src={% static "/js/material-kit.js" %} type="text/javascript"></script>

</body>

</html>
